<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Home Page</h2>
            </div>
        </div>
    </div>
</div>

<!-- TABLE -->
<div class=" panel-content ">
    <div class="row ">
        <div class="col-md-12 ">
            <div class="widget ">
                <div class="table-area ">
                    <div class="widget-title ">
                        <div class="pull-right">
                            <div class="">
                                <!--<form class="search-form mr-form ">
                                    <input type="text" ng-change="searchInTable(search)" placeholder="Search Here..." ng-model="search" />
                                </form>-->
                                <a class="btn btn-success" ui-sref="detailhomepage">
                   Create
                </a>
                            </div>
                        </div>
                        <div class="table-responsive ">
                            <!--<div class="table-responsive " ng-show="totalItems>0 ">-->
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>
                                            Logo
                                        </th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in items track by $index">
                                        <td>{{($index + 1)+((formData.page-1)*maxRow)}}</td>
                                        <td>
                                            <img src="{{item.logo|uploadpath}}" width="100" height="100" alt="" ng-if="item.logo">
                                            <span ng-if="!item.logo">-</span>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary" ui-sref="detailhomepage({id:item._id})"><i class="fa fa-pencil"></i> Edit</a>
                                            <a class="btn btn-danger" ng-click="confirmDelete(item._id)"><i class="fa fa-trash"></i> Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="tableData " ng-show="totalItems===0 ">
                                <h5>No data found</h5>
                            </div>
                            <div class="tableData " ng-show="totalItems===undefined ">
                                <h5>Loading Data</h5>
                            </div>
                            <ul ng-if="totalItems" ng-change="viewTable()" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="formData.page"
                                max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true "></ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- TABLE END -->
